<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="wrap">
    <img src="images/pattern-background-desktop.svg" alt="" class="svg-bg"> 

    <div class="card-wrap">
      <img src="images/illustration-hero.svg" alt="" class="hero-img">

      <div class="txt-wrap">
        <p class="title">Order Summary</p>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="item-wrap">
            <div class="icon-wrap">
              <img src="images/icon-music.svg" alt="" class="icon-music"> 
              <div class="annual-wrap">
                <p class="annual">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <p class="change">Change</p>
          </div>

          <button class="btn">Proceed to Payment</button>

          <p class="cancel">Cancel Order</p>
      </div>
      
    </div>
  </div>

</body>
</html>
